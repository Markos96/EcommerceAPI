<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" type="img/png" th:href="@{https://cdn-icons-png.flaticon.com/512/3144/3144456.png}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body style="background-color:grey">
    <div class="container">
        <h1 class="text-center">Agregar Producto</h1>
      <hr>
      <br>
      <form style="text-align:center">
        <div class="form-group">
          <label for="nombreProducto">Nombre Producto</label>
          <input type="text" class="form-control" id="nombreProducto" style="width:190px; margin-left:545px" placeholder="Nombre" required>
        </div>
        <hr style="width:200px; margin-left:540px">
        <div class="form-group">
          <label for="precioProducto">Precio del Producto</label>
          <input type="text" class="form-control" id="precioProducto" style="width:190px; margin-left:545px" placeholder="Precio" required>
        </div>
        <hr style="width:200px; margin-left:540px">
        <div class="form-group">
          <label for="cantidadProducto">Cantidad del Producto</label>
          <input type="text" class="form-control" id="cantidadProducto" style="width:190px; margin-left:545px" placeholder="Cantidad" required>
          <br>
        </div>
        <button style="margin-right: 15px" type="submit" class="btn btn-success">Agregar Producto</button>
      </form>
      <hr>
      <div class="text-center">
        <a style="border-style:groove" th:href="@{/}">Volver</a>
      </div>
    </div>
</body>

</html>
